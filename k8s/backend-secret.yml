apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: chatapp
type: Opaque
stringData:
  # MongoDB Configuration - Update with your actual MongoDB service name
  MONGODB_URI: "mongodb://root:admin@mongodb-service:27017/chatApp?authSource=admin&retryWrites=true&w=majority"
  
  # JWT Secret - Change this to a secure random string in production
  JWT_SECRET: "your_jwt_secret_key_change_this_in_production"
  
